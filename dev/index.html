<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>FFCANLI</title>
</head>
<body>
    <div class="searchSection">
     
        <div class="filterOperations">
            <div class="search ui input" ><input type="text" name="search" id="search" placeholder="Futbolcu Ara"></div>
            <select name="team" class="team ui fluid dropdown">
                <option value="">Takım</option>
            </select>
            <select name="position" class="position ui fluid dropdown">
                <option value="">Mevki</option>
            </select>
        </div>        
        <div class="searchResultsContainer">
            <div class="playerItem title">
                <span class="id">ID</span>
                <span class="name">Futbolcu</span>
                <span class="position">Mevki</span>
                <span class="takim">Takım</span>
            </div>
            <div class="searchResults"></div>
        </div>
    </div>
</body>
